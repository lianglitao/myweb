<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50"> <!-- 主题色（适配浏览器状态栏） -->
    <title>我的个人主页</title>
    <!-- PWA应用清单 -->
    <link rel="manifest" href="/myweb/manifest.json">
    <!-- iOS适配 -->
    <link rel="apple-touch-icon" href="/myweb/myphoto.jpg"> <!-- iOS桌面图标 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 启用全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- 状态栏样式 -->
    <!-- iOS启动图（使用myphoto.jpg） -->
    <link rel="apple-touch-startup-image" href="/myweb/photo.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)">
    <link rel="apple-touch-startup-image" href="/myweb/photo.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/myweb/photo.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/myweb/photo.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/myweb/photo.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)"> <!-- iPhone 12/13 -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column; }
        .title-box, .footer { background-color: #f0f0f0; padding: 20px 15px; }
        .title-box h1 { color: #333; font-size: 1.8rem; margin: 0; }
        .content { flex: 1; padding: 30px 15px; }
        .profile-img { width: 60vw; max-width: 200px; height: 60vw; max-height: 200px; border-radius: 50%; margin: 0 auto 30px; border: 3px solid #ddd; }
        .info { margin-bottom: 30px; font-size: 1rem; }
        .info p { margin: 10px 0; }
        .btn { padding: 10px 20px; font-size: 1rem; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .footer { margin-top: auto; }
    </style>
</head>
<body>
    <div class="title-box"><h1>我的个人主页</h1></div>
    <div class="content">
        <img src="/myweb/photo.png" alt="我的照片" class="profile-img">
        <div class="info">
            <p>生日：2000年1月1日</p >
            <p>性别：男</p>
            <p>爱好：阅读、旅行、编程</p>
        </div>
        <a href="/myweb/intro.html" class="btn">查看我的简介</a>
    </div>
    <div class="footer"></div>

    <!-- 注册Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/myweb/sw.js')
                    .then(reg => console.log('Service Worker注册成功：', reg.scope))
                    .catch(err => console.log('Service Worker注册失败：', err));
            });
        }
    </script>
</body>
</html>
